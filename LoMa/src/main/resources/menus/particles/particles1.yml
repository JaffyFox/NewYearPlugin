title: "&8Частицы"
size: 54
layout: spaced   # grid - без отступов | spaced - с отступом в 1 ячейку


#            ТУТОРИАЛ ПО СОЗДАНИЮ НОВОГО ПАРТИКЛ-ЭФФЕКТА
#
#    Первым, что нужно сделать - создать новую колонку с новым эффектом:
#      particle-name: <- Название партикла(в конфиге)
#        material: "material_name" <- Название материала
#        name: "&c&lНазвание эффекта" <- Название эффекта
#        lore:
#          - "&7Пример названия описания"
#          - "&7в две строчки"
#          - ""
#          - "&eНажмите, чтобы выбрать" <- Описание эффекта (Обязательно вставлять в конце "Нажмите, чтобы выбрать", а так же писать описание в две строчки)
#        animation: "animation_name" <- Тип анимации (см. ниже доступные анимации)
#        particle: "particle_name" <- Название партикла
#
#    Обязательно:
#      - В одной странице может быть не более 8ми партиклов, если на одной странице
#      собралось 8 партиклов - тебе нужно создать новую страницу. Это делается так:
#        pages: <- Уже есть в твоем блоке конфига, по этому не нужно вписывать
#          first_page: <- Без разницы какое название, но для удобства можно называть по возрастающей
#            page: 1 <- Номер страницы - обязательно поставить следующее число, после предыдущего
#             <- Particles... ->
#
#          second_page:
#            page: 2
#              <- Particles... ->
#
#                <- И так далее... ->


#      Доступные анимации частиц
#          column_up
#          Несколько вертикальных струй из пола, равномерно вокруг игрока.
#          fountain | geyser_up
#       Центральный фонтан: плотный подъём частиц вверх с лёгким разбросом.
#          double_spiral_up
#          Две противоположные спирали, поднимающиеся снизу вверх.
#          spiral_up | spiralup | flame_column
#          Поднимающаяся вертикальная спираль вокруг игрока.
#          rain_down | rain | shower_down
#          Дождь сверху вниз над игроком, с горизонтальным разбросом.
#          confetti_rain
#       Конфетти-дождь: широкий разброс, яркий визуал.
#          snow_shower
#       Мягкий снежный «дождик»: больше частиц, ниже скорость падения.
#          ring_pulse
#          Расширяющееся кольцо на уровне пояса.
#       Прежние:
#          spiral, circle, wings, hearts, explosion, и дефолтный «след».


