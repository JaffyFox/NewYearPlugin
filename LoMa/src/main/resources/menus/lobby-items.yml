    name: "menu.items.compass.name"
    lore:
      - "menu.items.compass.lore1"
      - "menu.items.compass.lore2"
    action: "menu:servers"
    glowing: true

  profile:
    enabled: true
    slot: 1
    material: PLAYER_HEAD
    name: "menu.items.profile.head.name"
    lore:
      - "menu.items.profile.settings.lore1"
