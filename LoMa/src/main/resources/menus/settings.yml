# Settings menu (per-player feature toggles)

title: "&8Настройки"
size: 27
fill-item:
  enabled: true
  material: BLACK_STAINED_GLASS_PANE
  name: " "
close-button:
  enabled: true
  slot: 26
  material: BARRIER
  name: "&cЗакрыть"

items:
  toggle_all:
    slot: 10
    material: LEVER
    name: "&eВсе функции: {state}"
    lore:
      - "&7Переключить все функции сразу"
    action: "toggleall"

  fly:
    slot: 11
    material: ELYTRA
    name: "&bРежим полёта: {state}"
    lore:
      - "&7Переключить возможность летать"
    action: "toggle:fly"

  particles:
    slot: 13
    material: BLAZE_POWDER
    name: "&6Частицы: {state}"
    lore:
      - "&7Переключить визуальные эффекты"
    action: "toggle:particles"

  doublejump:
    slot: 15
    material: FEATHER
    name: "&bДвойной прыжок: {state}"
    lore:
      - "&7Переключить двойной прыжок"
    action: "toggle:doublejump"

  ride:
    slot: 16
    material: SADDLE
    name: "&eКатать игроков: {state}"
    lore:
      - "&7Разрешить садить/садиться"
    action: "toggle:ride"

  visibility:
    slot: 22
    material: ENDER_EYE
    name: "&aВидимость игроков: {state}"
    lore:
      - "&7Показывать или скрывать игроков"
    action: "toggle:visibility"
