# LoMa - Advanced Lobby Manager Configuration

# Debug mode
debug: false

# Localization
localization:
  # Language code for messages (e.g., ru, en)
  language: ru

# Spawn settings
spawn:
  # Force all players to spawn at this location
  force-spawn: true
  # Teleport to spawn on join
  teleport-on-join: true
  # Teleport to spawn on respawn
  teleport-on-respawn: true
  # Spawn protection radius
  protection-radius: 100
  # World settings
  world-settings:
    # Default gamemode (SURVIVAL, CREATIVE, ADVENTURE, SPECTATOR)
    gamemode: ADVENTURE
    # Weather (CLEAR, RAIN, THUNDER)
    weather: CLEAR
    # Time (0-24000, 6000 = noon)
    time: 6000
    # Lock time
    lock-time: true
    # Lock weather
    lock-weather: true

# Welcome message settings
welcome:
  enabled: true
  # Delay in ticks (20 ticks = 1 second)
  delay: 20
  # Title message
  title:
    enabled: true
    title: "&b&lПриветствуем!"
    subtitle: "&7Выбери сервер и развлекайся, &a{player}&7! =)"
    fade-in: 10
    stay: 70
    fade-out: 20

  # Sound effect
  sound:
    enabled: true
    sound: ENTITY_PLAYER_LEVELUP
    volume: 1.0
    pitch: 1.0
  global-effect:
    enabled: true
    particle: FIREWORK
    sound: ENTITY_PLAYER_LEVELUP
    rings: 3
    radius-step: 0.8
    points: 24

# Spawn animations
animations:
  # Particle effects on spawn
  spawn-particles:
    enabled: true
    type: VILLAGER_HAPPY
    amount: 50
    radius: 2.0
  # Lightning effect (visual only)
  lightning:
    enabled: false
    permission: loma.vip
  # Teleport animation
  teleport:
    enabled: true
    particles: PORTAL
    sound: ENTITY_ENDERMAN_TELEPORT

# Lobby protection
protection:
  # Prevent block break
  block-break: true
  # Prevent block place
  block-place: true
  # Prevent PvP
  pvp: true
  # Prevent mob spawning
  mob-spawn: true
  # Prevent item drop
  item-drop: true
  # Prevent item pickup
  item-pickup: true
  # Prevent fall damage
  fall-damage: true
  # Prevent other damage
  damage: true
  # Prevent hunger
  hunger: true
  # Prevent weather damage
  weather-damage: true
  # Allowed interactions
  allowed-interactions:
    - CHEST
    - ENDER_CHEST
    - CRAFTING_TABLE
    - ENCHANTING_TABLE
    - ANVIL
    - BEACON
    - NOTE_BLOCK
    - JUKEBOX

# Features
features:
  # Double jump
  double-jump:
    enabled: true
    permission: loma.doublejump
    height: 0.8
    sound: ENTITY_BAT_TAKEOFF
    particle: CLOUD
    cooldown: 0

  # Scoreboard
  scoreboard:
    enabled: true
    title: "&b&lЛОББИ"
    # Update interval in ticks
    update-interval: 20
    lines:
      - "&7&m--------------------"
      - "&7Игрок: &e{player}"
      - "&7Наигранно: &e{hours_played}"
      - "&7Всего игроков: &e{network_online}"
      - ""
      - " &ediscord.gg/wuh7U3vs6K"
      - "&7&m--------------------"

  features:
    cosmetics:
      cull:
        max-distance: 3.5
        min-dot: 0.0          # весь фронтальный полупространство
        min-horiz-dot: 0.0    # шире по горизонтали
        max-y-diff: 2.0
      double-jump:
        show-ready-hint: false
        cooldown: 2

  # Custom chat format
  custom-chat:
    enabled: true
    format: "{prefix}&7{player}&8: &f{message}"

  # Disable certain features
  disable-hunger: true
  disable-weather-change: true
  disable-item-drop: true
  disable-item-pickup: true

  # Void teleport
  void-teleport:
    enabled: true
    # Y level to trigger teleport
    level: -10

# Performance settings
performance:
  # Disable certain entities
  disable-entities:
    - PHANTOM
    - ZOMBIE
    - SKELETON
    - SPIDER
    - CREEPER
    - ENDERMAN
  # Entity spawn limit
  entity-limit: 50
  # Clear drops interval (seconds)
  clear-drops: 300
  # Unload empty chunks
  unload-chunks: true

# BungeeCord settings
bungeecord:
  enabled: true
  # Server name for BungeeCord
  server-name: "Lobby"
  # Fallback server
  fallback-server: "lobby"

# Database settings (for future features)
database:
  enabled: false
  type: SQLITE # MYSQL, SQLITE
  host: localhost
  port: 3306
  database: loma
  username: root
  password: password

# Metrics (bStats)
metrics: true

# Check for updates
update-checker: true